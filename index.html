<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <div class="contact-title">
            <h1>Prototype Form Project</h1>
        </div>
        <div class="form-container">
            <form id="contact-form" method="POST" action="contact-form.php">
                <input type="text" name="fullName" class="form-control" placeholder="Your Name" required>
                <br>
                <input type="email" name="email" class="form-control" placeholder="Your E-mail" required>
                <br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
                <br>
                <input type="submit" class="form-control-submit" value="SEND MESSAGE">
            </form>
            <h2>Thank you for viewing my portfolio work <br> Please feel free to get in touch.</h2>
        </div>
    </main>
</body>
</html>
